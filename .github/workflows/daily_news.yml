name: Daily AI & Sports News Monitor

on:
  schedule:
    # 12:00 PM KST is 3:00 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  daily_news_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        # Assuming the files are in the root of the repo. 
        # If this folder is a subdirectory, you might need to cd or change working-directory
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run News Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py
